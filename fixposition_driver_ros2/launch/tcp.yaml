fixposition_driver_ros2:
  ros__parameters:
    fp_output:
      formats: [
                "ODOMETRY", "LLH", "ODOMENU", "ODOMSH", "RAWIMU", "CORRIMU", "GNSSANT", "GNSSCORR", "TEXT", "TF", # FP_A
                "GPGGA", "GPGLL", "GNGSA", "GPGST", "GPHDT", "GPRMC", "GPVTG", "GPZDA", # NMEA
                #"GPGSV", "GAGSV", "GBGSV", "GLGSV" # GXGSV
               ]
      type: "tcp"
      port: "21000"
      ip: "10.0.2.1" # change to VRTK2's IP address in the network
      rate: 200
      reconnect_delay: 5.0 # wait time in [s] until retry connection
    customer_input:
      speed_topic: "/fixposition/speed"
      rtcm_topic: "/fixposition/rtcm"
